<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="screen">Text comes here</div>
      <div class="btn-row">
        <button class="cal-btn" value="7">7</button>
        <button class="cal-btn" value="8">8</button>
        <button class="cal-btn" value="9">9</button>
        <button class="delete-btn" value="delete">DEL</button>
      </div>
      <div class="btn-row">
        <button class="cal-btn" value="4">4</button>
        <button class="cal-btn" value="5">5</button>
        <button class="cal-btn" value="6">6</button>
        <button class="add-btn" value="+">+</button>
      </div>
      <div class="btn-row">
        <button class="cal-btn" value="1">1</button>
        <button class="cal-btn" value="2">2</button>
        <button class="cal-btn" value="3">3</button>
        <button class="subtract-btn" value="-">-</button>
      </div>
      <div class="btn-row">
        <button class="period-btn" value=".">.</button>
        <button class="cal-btn" value="0">0</button>
        <button class="divide-btn" value="/">/</button>
        <button class="multiply-btn" value="*">*</button>
      </div>
      <div class="btn-row">
        <button class="reset-btn" value="reset">RESET</button>
        <button class="equal-btn" value="=">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
