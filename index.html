<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="screen">Text comes here</div>
      <div class="btn-row">
        <button class="cal-btn">7</button>
        <button class="cal-btn">8</button>
        <button class="cal-btn">9</button>
        <button class="delete-btn">DEL</button>
      </div>
      <div class="btn-row">
        <button class="cal-btn">4</button>
        <button class="cal-btn">5</button>
        <button class="cal-btn">6</button>
        <button class="add-btn">+</button>
      </div>
      <div class="btn-row">
        <button class="cal-btn">1</button>
        <button class="cal-btn">2</button>
        <button class="cal-btn">3</button>
        <button class="subtract-btn">-</button>
      </div>
      <div class="btn-row">
        <button class="period-btn">.</button>
        <button class="cal-btn">0</button>
        <button class="divide-btn">/</button>
        <button class="multiply-btn">*</button>
      </div>
      <div class="btn-row">
        <button class="reset-btn">RESET</button>
        <button class="equal-btn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
